<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
</head>
<body>
    <form action="" method="POST">

        {{ formset.management_form }}
        <table>
            {% for form in formset %}
            {{ form }}
            {% endfor %}
        </table>
        {% csrf_token %}
        <button type="submit">Search</button>
    </form>
    <hr>
{% if search_list %}<p><strong>{{ search_list }}</strong></p>{% endif %}
</body>
</html>
